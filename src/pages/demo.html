<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 文字方塊 -->
    <input type="text" id="inputKeyin">
    <script>
        let myInput = document.querySelector('#inputKeyin')
        // console.log(input);
        //change事件 => 內容異動後，離開時才會觸發
        myInput.addEventListener('change', (e) => { //e = event
            console.log(e.target.value);
        })
        //內容異動時，即時觸發 =>　keyUp/ keyDown /keyPress
        myInput.addEventListener('keyup', (e) => {
            console.log(e.target.value)
        })

    </script>
